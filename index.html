<!DOCTYPE html>
<html>
    <head>
      <title>Pro[Stock] Systems</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!--Links Tags To Fonts  -->
      <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">

      <!-- Do not add `link` tags-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

<body>
  <nav class="navbar stick navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h1 class="brand">Pro[Stock] Systems</h1>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <div class="nav navbar-nav navbar-right">
          <!--Sign In Button Trigger Modal  -->
          <input required type="button" class="btn btn-default  sign-in" data-toggle="modal" data-target="#myModal" value="Log In!">
          <!-- Sign-In Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title coda" id="myModalLabel">Log In!</h4>
                </div>
                <div class="modal-body">
                  <form id="sign-in">
                    <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                    <input required type="password" class="form-control" name="credentials[password]" placeholder="Password">
                    <input required type="submit" class="btn btn-default" value="Log-In">
                  </form>
                </div>
                <div class="modal-footer">
                  <h2 class="authmessage"></h2>
                </div>
              </div>
            </div>
          </div>
          <!--Sign-In Modal End  -->

          <!-- Sign Up Button Trigger Modal -->
          <input type="button" class="btn btn-default  sign-up" data-toggle="modal" data-target="#myModal1" value="Sign Up!">
          <!-- Sign- Up Modal -->
          <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title coda" id="myModalLabel">Sign Up!</h4>
                </div>
                <div class="modal-body">
                  <form id="sign-up">
                    <input required type="email" name="credentials[email]" placeholder="123@example.com">
                    <input required type="password" name="credentials[password]" placeholder="Password">
                    <input required type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                    <input required type="submit" class="btn btn-default" value="Sign Up!">
                  </form>
                </div>
                <div class="modal-footer">
                  <h2 class="authmessage1"></h2>
                </div>
              </div>
            </div>
          </div>
          <!--Sign Up Modal End  -->

          <!-- Change Password Button Trigger Modal -->
          <input required type="button" class="btn btn-default hidden  change-password" data-toggle="modal" data-target="#myModal2" value="Change Password">

          <!-- Change Password Modal Begin -->
          <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title coda" id="myModalLabel">Change Password</h4>
                </div>
                <div class="modal-body">
                  <form id="change-password">
                    <input required type="password" name="passwords[old]" placeholder="Old Password">
                    <input required type="password" name="passwords[new]" placeholder="New Password">
                    <input required type="submit" value="Change Password ">
                  </form>
                </div>
                <div class="modal-footer">
                  <h2 class="authmessage2"></h2>
                </div>
              </div>
            </div>
          </div>
          <!--Change Password Modal End  -->

          <!--Sign Out Button Start -->
          <form id="sign-out">
            <!-- <fieldset> -->
            <input required type="submit" class="btn btn-default hidden  sign-out" value="Sign Out">
            <!-- </fieldset> -->
          </form>
          <!--Sign Out Button End  -->

        </div>
      </div>
    </div>
  </nav>

  <div class="status">

  </div>

  <div class="part-status">
    <div class="row">
      <p class="status2"></p>
    </div>
    <div class="row">
      <p class="status3"></p>
    </div>
  </div>

  <div class="load-content">

  </div>

<section>

      <h3 class="coda">Inventory Controls</h3>

          <a data-toggle="tab" class="coda" id="create-inventory" href="#create-tab">Create</a>
            <div id="create-tab">
            <form id="create-part">

                <p>SKU: <input required type="text" name="part[sku]" placeholder="SKU"> </p>
                <p>Quantity: <input required type="number" name="part[quantity]" min="1" max="9999999" placeholder="1,2,3"> </p>
                <br>
                <input type="submit" value="Create Part">
            </form>
          </div>
        </li>

          </div>
      </li> -->

        <a id="destroy-inventory" href="#destroy-part">Delete</a>

    </div>
</section>

  <div class="row">
  <h3 class="coda">Inventory</h3>
  </div>

  </div>
</div>



</body>
</html>
